name: test

on: [push]

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest] # TODO: reenable macos-latest
        version: ["stable"]
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "8"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile
        run: pnpm run vscode:prepublish

      - name: Run tests
        uses: GabrielBB/xvfb-action@36f535812f1bd7e367d9fc8be6eb55502c47db26
        with:
          run: pnpm test
        env:
          CODE_VERSION: ${{ matrix.version }}

      - name: Lint check
        run: pnpm run lint
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.version == 'stable' }}
